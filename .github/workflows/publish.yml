# File: .github/workflows/publish.yml
name: publish-to-github-pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js & dependencies
      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      # 3️⃣ Load environment variables from .env.git
      - name: Load .env.git 🔑
        run: |
          if [ -f .env.git ]; then
            export $(grep -v '^#' .env.git | xargs)
          fi

      # 4️⃣ Setup GitHub Pages
      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      # 5️⃣ Build Next.js site
      - name: Build Next.js 🏗️
        run: |
          npx next build

      # 6️⃣ Upload static site artifact
      - name: Upload artifact 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      # 7️⃣ Deploy to GitHub Pages
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
