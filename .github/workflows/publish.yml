# File: .github/workflows/publish.yml
name: publish-to-github-pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js & dependencies
      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      # 3ï¸âƒ£ Load environment variables from .env.git
      - name: Load .env.git ğŸ”‘
        run: |
          if [ -f .env.git ]; then
            export $(grep -v '^#' .env.git | xargs)
          fi

      # 4ï¸âƒ£ Setup GitHub Pages
      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      # 5ï¸âƒ£ Build Next.js site
      - name: Build Next.js ğŸ—ï¸
        run: |
          npx next build

      # 6ï¸âƒ£ Upload static site artifact
      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      # 7ï¸âƒ£ Deploy to GitHub Pages
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
